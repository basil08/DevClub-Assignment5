{% extends 'base.html' %} {% block document_title %}
<title>Signup - DevClubLMS</title>
{% endblock %} {% block content %}

<div class="container">
  <div class="row align-items-center">
    <div class="col-md">
      <div class="mt-2">
        <h1>Signup</h1>
        </div>
        <form action="{% url 'authentication:signup' %}" method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}">{{ field.label }}: </label>
            {{ field }}
            {% if field.help_text %}
            <p class="form-text text-muted">{{ field.help_text|safe }}</p>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </div>
</div>

{% endblock %}
