{% load static %}

<div class="card mb-3" >
  <div class="row">
    <div class="col-md-3">
      <img src="{% static '0.jpg' %}" class="img-fluid" alt="...">
    </div>
    <div class="col-md-9">
      <div class="card-body">
        <h5 class="card-title display-6">{{ movie.title }}</h5>
        <div class="d-flex flex-row">
          <p class="card-text">{{ movie.directors.all | join:"," }}</p>
          <div>
            {% for genre in movie.genres.all %}
            <span>
              {{ genre }}
            </span>
            {% endfor %}
          </div>
        </div>
        <p class="card-text">{% if movie.synopsis %}{{ movie.synopsis }}{% else %}---{% endif %}<p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
